<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">Project Summary</title>
  <link rel="icon" href="logo_0.png" type="image/png" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      background: url('circuit_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: sans-serif;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      justify-content: center;
    }

    .back-button {
      position: absolute;
      left: 20px;
      background: #515152;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: #949494;
    }

    .titulo {
      font-size: 5vw;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
      margin: 0;
      flex-grow: 1;
    }

    @media (min-width: 600px) {
      .titulo {
        font-size: 2rem;
      }
    }

    .content-container {
      flex-grow: 1;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      font-size: 1rem;
      line-height: 1.6;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 600px) {
      .content-container {
        font-size: 0.95rem;
        padding: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <button class="back-button" id="back-button" onclick="window.location.href='index.html'">⬅ Back</button>
    <h1 class="titulo" id="main-title">Project Summary</h1>
  </header>

  <div class="content-container" id="project-summary">
    <p id="summary-text">
      <!-- Conteúdo será injetado via JavaScript -->
    </p>
  </div>

  <script>
    const lang = localStorage.getItem('lang') || 'en';
    document.documentElement.lang = lang;

    const texts = {
      'pt-PT': {
        back: '⬅ Voltar',
        title: 'Resumo do Projeto',
        summary: `Este projeto apresenta um sistema de controlo sem fios para portões automáticos, composto por dois módulos: Módulo Motor e Módulo Porta. A comunicação é feita por rádio a 868 MHz com encriptação AES-128, CRC e filtragem por UID. O Módulo Porta deteta o estado da porta com um sensor Reed Switch e comunica via rádio com consumo ultrabaixo. Recorrendo ao modo LPAWUR (escuta autónoma de baixo consumo) e ao RTC (relógio em tempo real), acorda periodicamente para enviar heartbeat e verificar o estado da bateria, com autonomia até 1 ano com 2 pilhas AA. O sistema inclui watchdog (IWDG) para deteção de bloqueios, emparelhamento seguro e firmware modular com deteção automática de modo Porta/Motor. Os testes validaram comunicação fiável até 8 metros, mesmo com obstáculos, e resposta eficiente a falhas ou eventos.`
      },
      'en': {
        back: '⬅ Back',
        title: 'Project Summary',
        summary: `This project presents a wireless control system for automatic gates, composed of two modules: Motor Module and Door Module. Communication is done via 868 MHz radio with AES-128 encryption, CRC, and UID filtering. The Door Module detects the door state using a Reed Switch and communicates wirelessly with ultra-low power consumption. Using LPAWUR mode (low-power autonomous listening) and an RTC (real-time clock), it periodically wakes up to send a heartbeat and check battery status, achieving up to 1 year of autonomy with 2 AA batteries. The system includes a watchdog (IWDG) for lockup detection, secure pairing, and modular firmware with automatic detection of Door/Motor mode. Tests validated reliable communication up to 8 meters, even with obstacles, and effective response to failures or events.`
      }
    };

    document.getElementById('back-button').textContent = texts[lang].back;
    document.getElementById('page-title').textContent = texts[lang].title;
    document.getElementById('main-title').textContent = texts[lang].title;
    document.getElementById('summary-text').textContent = texts[lang].summary;
  </script>

</body>
</html>
