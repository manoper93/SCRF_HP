<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">Radio Frequency Control System</title>
  <link rel="icon" href="logo_0.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('circuit_background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
    }

    .main-content {
      max-width: 800px;
      width: 100%;
    }

    .logo-header {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px 0 20px;
      position: relative;
    }

    .logo-container {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      background-color: rgba(223, 226, 231, 0.7);
      padding: 6px 10px;
      border-radius: 10px;
      z-index: 1100;
    }

    .logo {
      max-height: 40px;
      opacity: 0.95;
    }

    .lang-switch {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
      background-color: rgba(223, 226, 231, 0.7);
      padding: 6px 10px;
      border-radius: 10px;
    }

    .lang-switch button {
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
    }

    h1, h2 {
      text-align: center;
      margin-top: 10px;
      text-shadow: 1px 1px 3px #000;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #515152;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #949494;
    }

    .stars-box {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
    }

    .stars {
      font-size: 24px;
      cursor: pointer;
      color: gold;
    }

    .visit-counter {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .logo { max-height: 30px; }
      .btn { font-size: 14px; padding: 10px 20px; }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="lang-switch">
    <button onclick="toggleLang()">EN / PT</button>
  </div>

  <header class="logo-header">
    <div></div>
    <div class="logo-container">
      <img src="logo_st.png" alt="Logo ST" class="logo" />
      <img src="logo_tedayc.png" alt="Logo TEDAYC" class="logo" />
      <img src="logo_isep.png" alt="Logo ISEP" class="logo" />
    </div>
  </header>

  <div class="main-content">
    <h1 id="main-title">Radio Frequency Control System</h1>
    <h2 id="subtitle1">View Modules in 3D</h2>

    <div class="buttons">
      <a href="motor.html"><button class="btn" id="motor-btn">丘뙖잺 Motor Module</button></a>
      <a href="porta.html"><button class="btn" id="door-btn">游뛁 Door Module</button></a>
    </div>

    <h2 id="subtitle2">View Schematic</h2>

    <div class="buttons">
      <a href="esquematico.html"><button class="btn" id="schematic-btn">游늻 Schematic</button></a>
    </div>

    <div class="buttons">
      <a href="gerber.html"><button class="btn" id="gerber-btn">游늻 Gerber</button></a>
    </div>
  </div>
</div>

<div class="stars-box">
  <div id="stars-container" class="stars">
    <span data-star="1">&#9733;</span>
    <span data-star="2">&#9733;</span>
    <span data-star="3">&#9733;</span>
    <span data-star="4">&#9733;</span>
    <span data-star="5">&#9733;</span>
  </div>
  <p id="vote-thank" style="margin: 5px 0 0; font-size: 12px;"></p>
</div>

<div class="visit-counter" id="visit-counter">Visits: ...</div>

<script>
const BASEROW_API_URL = 'https://api.baserow.io/api/database/rows/table/587949/?user_field_names=true';
const BASEROW_API_TOKEN = 'Token 4RapVT6Hv7ZFcwYzgAooJdmXS7ARo4XH';
const lang = localStorage.getItem('lang') || 'en';
document.documentElement.lang = lang;

// Formatar data com fuso hor치rio de Lisboa
function formatDate() {
  const now = new Date();
  const lisbonTime = new Date(now.toLocaleString("en-GB", { timeZone: "Europe/Lisbon" }));
  const pad = n => n.toString().padStart(2, '0');
  return `${lisbonTime.getFullYear()}-${pad(lisbonTime.getMonth()+1)}-${pad(lisbonTime.getDate())} ${pad(lisbonTime.getHours())}:${pad(lisbonTime.getMinutes())}:${pad(lisbonTime.getSeconds())}`;
}

const translations = {
  "en": {
    title: "Radio Frequency Control System",
    subtitle1: "View Modules in 3D",
    subtitle2: "View Schematic",
    motor: "丘뙖잺 Motor Module",
    door: "游뛁 Door Module",
    schematic: "游늻 Schematic",
    gerber: "游늻 Gerber",
    thank: "Thanks for your vote!",
    confirm: "Confirm change to",
    visits: "Visits"
  },
  "pt-PT": {
    title: "Sistema de Controlo R치dio Frequ칡ncia",
    subtitle1: "Visualizar M칩dulos em 3D",
    subtitle2: "Visualizar Esquem치tico",
    motor: "丘뙖잺 M칩dulo Motor",
    door: "游뛁 M칩dulo Porta",
    schematic: "游늻 Esquem치tico",
    gerber: "游늻 Gerber",
    thank: "Obrigado pela sua avalia칞칚o!",
    confirm: "Confirmar altera칞칚o para",
    visits: "Visitas"
  }
};

function applyLangTexts(lang) {
  const t = translations[lang] || translations["en"];
  document.getElementById("page-title").textContent = t.title;
  document.getElementById("main-title").textContent = t.title;
  document.getElementById("subtitle1").textContent = t.subtitle1;
  document.getElementById("subtitle2").textContent = t.subtitle2;
  document.getElementById("motor-btn").textContent = t.motor;
  document.getElementById("door-btn").textContent = t.door;
  document.getElementById("schematic-btn").textContent = t.schematic;
  document.getElementById("gerber-btn").textContent = t.gerber;
  document.getElementById("vote-thank").textContent = "";
  document.getElementById("visit-counter").textContent = `${t.visits}: ...`;
}

function toggleLang() {
  const newLang = document.documentElement.lang === 'pt-PT' ? 'en' : 'pt-PT';
  localStorage.setItem('lang', newLang);
  location.reload();
}

applyLangTexts(lang);

function sendToBaserow(tipo, valor, localizacao = "N/A") {
  const data = {
    tipo: tipo,
    valor: valor,
    date: formatDate(),
    localizacao: localizacao,
    dispositivo: /Mobi|Android/i.test(navigator.userAgent) ? "Telem칩vel" : "Computador",
    os: navigator.platform,
    browser: navigator.userAgent
  };

  fetch(BASEROW_API_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": BASEROW_API_TOKEN
    },
    body: JSON.stringify(data)
  })
  .then(res => res.ok ? res.json() : Promise.reject("Erro no envio"))
  .then(result => console.log("Enviado:", result))
  .catch(err => console.error("Erro Baserow:", err));
}

// Contador total de visitas com pagina칞칚o
async function getAllVisits() {
  let total = 0;
  let offset = 0;
  const limit = 200;

  while (true) {
    const res = await fetch(`${BASEROW_API_URL}&limit=${limit}&offset=${offset}`, {
      headers: { "Authorization": BASEROW_API_TOKEN }
    });
    const json = await res.json();
    const filtered = json.results.filter(r => r.tipo?.toLowerCase() === "visita");
    total += filtered.length;
    if (!json.next) break;
    offset += limit;
  }

  const label = lang === 'pt-PT' ? "Visitas" : "Visits";
  document.getElementById("visit-counter").textContent = `${label}: ${total}`;
}

getAllVisits();

// Registar visita (uma vez por sess칚o)
if (!sessionStorage.getItem("visited")) {
  sessionStorage.setItem("visited", "1");
  fetch("https://ipapi.co/json/")
    .then(res => res.json())
    .then(loc => {
      const local = `${loc.city}, ${loc.region}, ${loc.country_name}`;
      sendToBaserow("visita", 1, local);
    })
    .catch(() => sendToBaserow("visita", 1));
}

// Gerir estrelas (votos)
function updateStarColors(rating) {
  document.querySelectorAll("#stars-container span").forEach(star => {
    const s = parseInt(star.dataset.star);
    star.style.opacity = s <= rating ? "1" : "0.3";
  });
}

document.querySelectorAll("#stars-container span").forEach(star => {
  star.addEventListener("click", () => {
    const rating = parseInt(star.dataset.star);
    const current = parseInt(localStorage.getItem("stars") || 0);
    const confirmText = lang === "pt-PT"
      ? `Confirmar altera칞칚o para ${rating} estrela(s)?`
      : `Confirm change to ${rating} star(s)?`;

    if (current !== rating && confirm(confirmText)) {
      localStorage.setItem("stars", rating);
      fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .then(loc => {
          const local = `${loc.city}, ${loc.region}, ${loc.country_name}`;
          sendToBaserow("voto", rating, local);
        })
        .catch(() => sendToBaserow("voto", rating));
      updateStarColors(rating);
      document.getElementById("vote-thank").textContent = lang === "pt-PT"
        ? "Obrigado pela sua avalia칞칚o!" : "Thanks for your vote!";
    }
  });
});

updateStarColors(parseInt(localStorage.getItem("stars") || 0));
</script>

  
</body>
</html>
