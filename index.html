<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">Radio Frequency Control System</title>
  <link rel="icon" href="logo_0.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('circuit_background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
    }

    .main-content {
      max-width: 800px;
      width: 100%;
    }

    .logo-header {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px 0 20px;
      position: relative;
    }

    .logo-container {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      background-color: rgba(223, 226, 231, 0.7);
      padding: 6px 10px;
      border-radius: 10px;
      z-index: 1100;
    }

    .logo {
      max-height: 40px;
      opacity: 0.95;
    }

    .lang-switch {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
      background-color: rgba(223, 226, 231, 0.7);
      padding: 6px 10px;
      border-radius: 10px;
    }

    .lang-switch button {
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
    }

    h1, h2 {
      text-align: center;
      margin-top: 10px;
      text-shadow: 1px 1px 3px #000;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #515152;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #949494;
    }

    .visitor-counter {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0,0,0,0.4);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    .rating-widget {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0,0,0,0.4);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      text-align: left;
    }

    .star {
      font-size: 24px;
      color: gray;
      cursor: pointer;
      transition: color 0.2s;
    }

    .star.selected {
      color: gold;
    }

    @media (max-width: 600px) {
      .logo {
        max-height: 30px;
      }
      .btn {
        font-size: 14px;
        padding: 10px 20px;
      }
      .star {
        font-size: 20px;
      }
    }

    .github-footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      color: white;
      z-index: 1200;
      cursor: pointer;
      user-select: none;
    }
    
    .github-footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
    }
    
    .github-footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>

<body>
<div class="wrapper">
  <div class="lang-switch">
    <button onclick="toggleLang()">EN / PT</button>
  </div>

  <header class="logo-header">
    <div></div>
    <div class="logo-container">
      <img src="logo_st.png" alt="Logo ST" class="logo" />
      <img src="logo_tedayc.png" alt="Logo TEDAYC" class="logo" />
      <img src="logo_isep.png" alt="Logo ISEP" class="logo" />
    </div>
  </header>

  <div class="main-content">
    <h1 id="main-title">Radio Frequency Control System</h1>
    <h2 id="subtitle1">View in 3D</h2>
    <div class="buttons">
      <a href="motor.html"><button class="btn" id="motor-btn">‚öôÔ∏è Motor Module</button></a>
      <a href="porta.html"><button class="btn" id="door-btn">üö™ Door Module</button></a>
    </div>

    <h2 id="subtitle2">View</h2>
    <div class="buttons">
      <a href="resumo.html"><button class="btn" id="resumo-btn">üìù Resumo do Projeto</button></a>
    </div>

    <div class="buttons">
      <a href="esquematico.html"><button class="btn" id="schematic-btn">üìê Schematic</button></a>
    </div>

    <div class="buttons">
      <a href="gerber.html"><button class="btn" id="gerber-btn">üìê Gerber</button></a>
    </div>

    <div id="final-grade" style="margin-top: 20px; font-size: 18px; text-shadow: 1px 1px 2px #000;">
      Final grade of internship/project: <strong>19 / 20</strong>
    </div>

  </div>
</div>

<div class="visitor-counter">
  <div id="visit-label">Public visits: <span id="visit-count">Loading...</span></div>
</div>

<div class="rating-widget">
  <div id="stars">
    <span class="star" data-value="1">&#9733;</span>
    <span class="star" data-value="2">&#9733;</span>
    <span class="star" data-value="3">&#9733;</span>
    <span class="star" data-value="4">&#9733;</span>
    <span class="star" data-value="5">&#9733;</span>
  </div>
  <div class="rating-counts" id="rating-counts">Loading...</div>
</div>
  
<div class="github-footer">
  <a href="https://github.com/manoper93" target="_blank" rel="noopener noreferrer" aria-label="GitHub Repository">
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" style="height:24px; vertical-align:middle; margin-right:8px;">
    GitHub
  </a>
</div>

<script src="script.js"></script>

</body>
</html>
