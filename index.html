<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">Radio Frequency Control System</title>
  <link rel="icon" href="logo_0.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('circuit_background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
    }

    .main-content {
      max-width: 800px;
      width: 100%;
    }

    .logo-header {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px 0 20px;
      position: relative;
    }

    .logo-container {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      background-color: rgba(223, 226, 231, 0.7);
      padding: 6px 10px;
      border-radius: 10px;
      z-index: 1100;
    }

    .logo {
      max-height: 40px;
      opacity: 0.95;
    }

    .lang-switch {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
      background-color: rgba(223, 226, 231, 0.7);
      padding: 6px 10px;
      border-radius: 10px;
    }

    .lang-switch button {
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
    }

    h1, h2 {
      text-align: center;
      margin-top: 10px;
      text-shadow: 1px 1px 3px #000;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #515152;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #949494;
    }

    .stars {
      margin: 20px;
      font-size: 28px;
      cursor: pointer;
    }

    .stars span {
      color: gold;
    }

    @media (max-width: 600px) {
      .logo {
        max-height: 30px;
      }

      .btn {
        font-size: 14px;
        padding: 10px 20px;
      }

      .star {
        font-size: 20px;
      }

      .hidden-info {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="lang-switch">
    <button onclick="toggleLang()">EN / PT</button>
  </div>

  <header class="logo-header">
    <div></div>
    <div class="logo-container">
      <img src="logo_st.png" alt="Logo ST" class="logo" />
      <img src="logo_tedayc.png" alt="Logo TEDAYC" class="logo" />
      <img src="logo_isep.png" alt="Logo ISEP" class="logo" />
    </div>
  </header>

  <div class="main-content">
    <h1 id="main-title">Radio Frequency Control System</h1>
    <h2 id="subtitle1">View Modules in 3D</h2>

    <div class="buttons">
      <a href="motor.html"><button class="btn" id="motor-btn">‚öôÔ∏è Motor Module</button></a>
      <a href="porta.html"><button class="btn" id="door-btn">üö™ Door Module</button></a>
    </div>

    <h2 id="subtitle2">View Schematic</h2>

    <div class="buttons">
      <a href="esquematico.html"><button class="btn" id="schematic-btn">üìê Schematic</button></a>
      <a href="gerber.html"><button class="btn" id="gerber-btn">üìê Gerber</button></a>
    </div>

    <div class="stars" id="stars-container">
      <span data-star="5">&#9733;</span>
      <span data-star="4">&#9733;</span>
      <span data-star="3">&#9733;</span>
      <span data-star="2">&#9733;</span>
      <span data-star="1">&#9733;</span>
    </div>
    <p id="vote-thank" style="display: none;"></p>
  </div>
</div>

<script>
  const BASEROW_API_URL = 'https://api.baserow.io/api/database/rows/table/587949/';
  const BASEROW_API_TOKEN = 'Token 4RapVT6Hv7ZFcwYzgAooJdmXS7ARo4XH';

  const savedLang = localStorage.getItem('lang') || 'en';
  document.documentElement.lang = savedLang;

  function applyLangTexts(lang) {
    if (lang === 'pt-PT') {
      document.getElementById('page-title').textContent = 'Sistema de Controlo R√°dio Frequ√™ncia';
      document.getElementById('main-title').textContent = 'Sistema de Controlo R√°dio Frequ√™ncia';
      document.getElementById('subtitle1').textContent = 'Visualizar M√≥dulos em 3D';
      document.getElementById('motor-btn').textContent = '‚öôÔ∏è M√≥dulo Motor';
      document.getElementById('door-btn').textContent = 'üö™ M√≥dulo Porta';
      document.getElementById('subtitle2').textContent = 'Visualizar Esquem√°tico';
      document.getElementById('schematic-btn').textContent = 'üìê Esquem√°tico';
      document.getElementById('gerber-btn').textContent = 'üìê Gerber';
      document.getElementById('vote-thank').textContent = 'Obrigado pela sua avalia√ß√£o!';
    } else {
      document.getElementById('page-title').textContent = 'Radio Frequency Control System';
      document.getElementById('main-title').textContent = 'Radio Frequency Control System';
      document.getElementById('subtitle1').textContent = 'View Modules in 3D';
      document.getElementById('motor-btn').textContent = '‚öôÔ∏è Motor Module';
      document.getElementById('door-btn').textContent = 'üö™ Door Module';
      document.getElementById('subtitle2').textContent = 'View Schematic';
      document.getElementById('schematic-btn').textContent = 'üìê Schematic';
      document.getElementById('gerber-btn').textContent = 'üìê Gerber';
      document.getElementById('vote-thank').textContent = 'Thanks for your vote!';
    }
  }

  applyLangTexts(savedLang);

  function toggleLang() {
    const newLang = document.documentElement.lang === 'pt-PT' ? 'en' : 'pt-PT';
    localStorage.setItem('lang', newLang);
    location.reload();
  }

  function sendData(stars = 0) {
    const lang = localStorage.getItem('lang') || 'en';
    const data = {
      ip: "0.0.0.0",
      lang: lang,
      stars: stars,
      browser: navigator.userAgent,
      system: navigator.platform,
      device: /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop",
      datetime: new Date().toISOString()
    };

    fetch(BASEROW_API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": BASEROW_API_TOKEN
      },
      body: JSON.stringify({ fields: data })
    })
    .then(res => res.ok ? res.json() : Promise.reject("Erro no envio"))
    .then(result => console.log("Guardado no Baserow:", result))
    .catch(err => console.error("Erro Baserow:", err));
  }

  if (!sessionStorage.getItem("visited")) {
    sessionStorage.setItem("visited", "1");
    sendData(0);
  }

  document.querySelectorAll("#stars-container span").forEach(star => {
    star.addEventListener("click", () => {
      const rating = parseInt(star.dataset.star);
      const lang = localStorage.getItem("lang") || "en";
      const confirmMsg = lang === "pt-PT" ? `Confirmar voto de ${rating} estrela(s)?` : `Confirm vote of ${rating} star(s)?`;

      if (confirm(confirmMsg)) {
        localStorage.setItem("stars", rating);
        sendData(rating);
        document.getElementById("vote-thank").style.display = "block";
      }
    });
  });
</script>
</body>
</html>
