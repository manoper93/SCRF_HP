<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSRF - Porta Servi√ßo R√°dio Frequ√™ncia</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #3cb4e6;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .logo {
      height: 60px;
      width: 60px;
      border-radius: 2%;
    }

    h1 {
      text-align: center;
      margin: 1rem 1rem 0.5rem;
      font-size: 2rem;
    }

    h2 {
      text-align: center;
      margin: 0 1rem 2rem;
      font-weight: normal;
      font-size: 1.2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
      padding: 0 1rem;
      width: 100%;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #003366;
      color: white;
      transition: background 0.3s, transform 0.2s;
      flex: 1 1 220px;
      max-width: 300px;
      text-align: center;
    }

    .btn:hover {
      background: #001f4d;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      header {
        justify-content: center;
        padding: 15px 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }

      .logo {
        height: 36px;
        width: 36px;
      }
    }

    .visitor-counter {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 999;
    }

    .rating-widget {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 999;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 8px;
    }

    .star {
      font-size: 24px;
      cursor: pointer;
      color: #ccc;
      transition: color 0.2s;
    }

    .star.selected {
      color: gold;
    }
  </style>
</head>
<body>

  <!-- Cabe√ßalho com 3 logos -->
  <header>
    <img src="logo_st.png" alt="Logo ST" class="logo" />
    <img src="logo_tedayc.png" alt="Logo TEDAYC" class="logo" />
    <img src="logo_isep.png" alt="Logo ISEP" class="logo" />
  </header>

  <!-- T√≠tulo -->
  <h1>PSRF - Porta Servi√ßo R√°dio Frequ√™ncia</h1>
  <h2>Escolha o m√≥dulo para visualizar em 3D</h2>

  <!-- Bot√µes para simula√ß√£o -->
  <div class="buttons">
    <a href="motor.html"><button class="btn">‚öôÔ∏è M√≥dulo Motor</button></a>
    <a href="porta.html"><button class="btn">üö™ M√≥dulo Porta</button></a> 
  </div>

  <h2>Visualizar o Esquem√°tico</h2>

  <div class="buttons">
    <a href="esquematico.html"><button class="btn">üìê Esquem√°tico</button></a>
  </div>

  <!-- Contador de visitas no canto inferior esquerdo -->
  <div class="visitor-counter">
    <a href="https://github.com/manoper93/PSRF" target="_blank">
      <img src="https://visitor-badge.laobi.icu/badge?page_id=manoper93.PSRF" alt="Contador de visitas no GitHub" />
    </a>
  </div>

  <!-- Avaliador de 5 estrelas no canto inferior direito -->
  <div class="rating-widget">
    <span class="star" data-value="1">&#9733;</span>
    <span class="star" data-value="2">&#9733;</span>
    <span class="star" data-value="3">&#9733;</span>
    <span class="star" data-value="4">&#9733;</span>
    <span class="star" data-value="5">&#9733;</span>
  </div>

  <script>
    const stars = document.querySelectorAll('.star');
    const savedRating = localStorage.getItem('userRating');

    function updateStars(rating) {
      stars.forEach(star => {
        const val = parseInt(star.getAttribute('data-value'));
        star.classList.toggle('selected', val <= rating);
      });
    }

    stars.forEach(star => {
      star.addEventListener('click', () => {
        const rating = parseInt(star.getAttribute('data-value'));
        localStorage.setItem('userRating', rating);
        updateStars(rating);
      });
    });

    if (savedRating) {
      updateStars(parseInt(savedRating));
    }
  </script>

</body>
</html>
