<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">Radio Frequency Control System</title>
  <link rel="icon" href="logo_0.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('circuit_background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
    }

    .main-content {
      max-width: 800px;
      width: 100%;
    }

    .logo-header {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px 0 20px;
      position: relative;
    }

    .logo-container {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      background-color: rgba(223, 226, 231, 0.7);
      padding: 6px 10px;
      border-radius: 10px;
      z-index: 1100;
    }

    .logo {
      max-height: 40px;
      opacity: 0.95;
    }

    .lang-switch {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
      background-color: rgba(223, 226, 231, 0.7);
      padding: 6px 10px;
      border-radius: 10px;
    }

    .lang-switch button {
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
    }

    h1, h2 {
      text-align: center;
      margin-top: 10px;
      text-shadow: 1px 1px 3px #000;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #515152;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #949494;
    }

    @media (max-width: 600px) {
      .logo {
        max-height: 30px;
      }

      .btn {
        font-size: 14px;
        padding: 10px 20px;
      }

      .star {
        font-size: 20px;
      }

      .hidden-info {
        display: none;
      }
    }
  </style>
</head>
  
<body>

<div class="wrapper">
  <!-- Bot칚o de idioma -->
  <div class="lang-switch">
    <button onclick="toggleLang()">EN / PT</button>
  </div>

  <!-- Cabe칞alho com logos -->
  <header class="logo-header">
    <div></div>
    <div class="logo-container">
      <img src="logo_st.png" alt="Logo ST" class="logo" />
      <img src="logo_tedayc.png" alt="Logo TEDAYC" class="logo" />
      <img src="logo_isep.png" alt="Logo ISEP" class="logo" />
    </div>
  </header>

  <div class="main-content">
    <h1 id="main-title">Radio Frequency Control System</h1>
    <h2 id="subtitle1">View Modules in 3D</h2>

    <div class="buttons">
      <a href="motor.html"><button class="btn" id="motor-btn">丘뙖잺 Motor Module</button></a>
      <a href="porta.html"><button class="btn" id="door-btn">游뛁 Door Module</button></a>
    </div>

    <h2 id="subtitle2">View Schematic</h2>

    <div class="buttons">
      <a href="esquematico.html"><button class="btn" id="schematic-btn">游늻 Schematic</button></a>
    </div>

    <div class="buttons">
      <a href="gerber.html"><button class="btn" id="gerber-btn">游늻 Gerber</button></a>
    </div>
  </div>
</div>

<!-- Script de idioma -->
<script>
  // Aplica idioma guardado no localStorage
  const savedLang = localStorage.getItem('lang') || 'en';
  document.documentElement.lang = savedLang;

  function applyLangTexts(lang) {
    if (lang === 'pt-PT') {
      document.getElementById('page-title').textContent = 'Sistema de Controlo R치dio Frequ칡ncia';
      document.getElementById('main-title').textContent = 'Sistema de Controlo R치dio Frequ칡ncia';
      document.getElementById('subtitle1').textContent = 'Visualizar M칩dulos em 3D';
      document.getElementById('motor-btn').textContent = '丘뙖잺 M칩dulo Motor';
      document.getElementById('door-btn').textContent = '游뛁 M칩dulo Porta';
      document.getElementById('subtitle2').textContent = 'Visualizar Esquem치tico';
      document.getElementById('schematic-btn').textContent = '游늻 Esquem치tico';
      document.getElementById('gerber-btn').textContent = '游늻 Gerber';
    } else {
      document.getElementById('page-title').textContent = 'Radio Frequency Control System';
      document.getElementById('main-title').textContent = 'Radio Frequency Control System';
      document.getElementById('subtitle1').textContent = 'View Modules in 3D';
      document.getElementById('motor-btn').textContent = '丘뙖잺 Motor Module';
      document.getElementById('door-btn').textContent = '游뛁 Door Module';
      document.getElementById('subtitle2').textContent = 'View Schematic';
      document.getElementById('schematic-btn').textContent = '游늻 Schematic';
      document.getElementById('gerber-btn').textContent = '游늻 Gerber';
    }
  }

  // Aplica ao iniciar
  applyLangTexts(savedLang);

  function toggleLang() {
    const newLang = document.documentElement.lang === 'pt-PT' ? 'en' : 'pt-PT';
    localStorage.setItem('lang', newLang);
    // for칞a reload para aplicar novo idioma
    location.reload();
  }

</script>
</body>
</html>
